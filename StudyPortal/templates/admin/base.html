<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}SmartStudy Admin{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'admin/css/base.css' %}">
    <link rel="stylesheet" href="{% static 'admin/css/dashboard.css' %}">
    <script src="{% static 'admin/js/core.js' %}"></script>
</head>
<body class="app-{{ app_label }} model-{{ model_name }}">
    <header class="admin-header bg-gray-800 text-white p-4">
        <h1 class="text-2xl font-bold">SmartStudy Admin Portal</h1>
    </header>

    <nav class="admin-breadcrumb bg-gray-100 p-2">
        {% block breadcrumbs %}{% endblock %}
    </nav>

    <main class="admin-content p-6 bg-gray-50 min-h-screen">
        {% block content %}{% endblock %}
    </main>

    <footer class="admin-footer bg-gray-800 text-white text-center p-4 mt-12">
        &copy; {{ now|date:"Y" }} SmartStudy Project
    </footer>
</body>
</html>
